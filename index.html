<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fourier Art Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .art-card {
      background: #88fffb71;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .art-card:hover {
      transform: scale(1.05);
    }

    .art-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .art-card h3 {
      margin: 10px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Fourier Art Gallery</h1>

  <div class="gallery">
    <div class="art-card" onclick="openArt('circle')">
      <img src="preview1.png" alt="GOT">
      <h3>GOT</h3>
    </div>
    <div class="art-card" onclick="openArt('square')">
      <img src="koi.png" alt="KOI">
      <h3>KOI</h3>
    </div>
    <div class="art-card" onclick="openArt('star')">
      <img src="joker.png" alt="JOKER">
      <h3>JOKER</h3>
    </div>
  </div>

  <script>
    function openArt(name) {
      window.location.href = `viewer.html?art=${name}`;
    }
  </script>
</body>
</html>
